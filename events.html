<!-- Add this to your events.html page -->
<section class="events-calendar">
    <div class="container">
        <h2 class="section-title">Upcoming Events</h2>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h3 id="currentMonth"></h3>
                <button id="nextMonth">&gt;</button>
            </div>
            
            <div class="calendar-grid" id="calendar">
                <!-- Calendar days will be generated here -->
            </div>
            
            <div class="scheduled-events">
                <h3>Scheduled Events</h3>
                <div class="event-list" id="eventList">
                    <!-- Events will be populated here -->
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Event Details Modal -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="eventTitle"></h3>
        <p id="eventDate"></p>
        <p id="eventDescription"></p>
    </div>
</div>

<style>
/* Calendar Styles */
.calendar-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    padding: 2rem;
    margin: 2rem auto;
    max-width: 800px;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.calendar-header button {
    background: #003366;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
}

.calendar-day {
    padding: 1rem;
    text-align: center;
    border: 1px solid #eee;
    min-height: 80px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.calendar-day:hover {
    background: #f8f9fa;
}

.event-day {
    background: #e3f2fd;
    position: relative;
}

.event-day::after {
    content: 'â€¢';
    color: #2196F3;
    position: absolute;
    top: 5px;
    right: 5px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
}

.modal-content {
    background: white;
    margin: 15% auto;
    padding: 2rem;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    position: relative;
}

.close {
    position: absolute;
    right: 1rem;
    top: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
}
</style>

<script>
// Scheduled Events (Add your events here)
const events = [
    {
        date: "2024-08-15",
        title: "Annual Science Symposium",
        description: "National science conference at Muni University. Featuring guest speakers and student presentations."
    },
    {
        date: "2024-09-20",
        title: "Teacher Training Workshop",
        description: "Professional development workshop for science educators in Arua City."
    },
    {
        date: "2024-10-05",
        title: "Student Science Fair",
        description: "Regional science competition for O-Level students."
    }
];

// Calendar Logic
let currentDate = new Date();

function generateCalendar() {
    const calendar = document.getElementById('calendar');
    const currentMonth = document.getElementById('currentMonth');
    
    // Clear existing calendar
    calendar.innerHTML = '';
    
    // Set month header
    currentMonth.textContent = currentDate.toLocaleString('default', { 
        month: 'long', 
        year: 'numeric' 
    });

    // Create calendar grid
    const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
    const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
    
    // Padding days
    for(let i = 0; i < firstDay.getDay(); i++) {
        calendar.appendChild(createDayElement(''));
    }

    // Actual days
    for(let day = 1; day <= lastDay.getDate(); day++) {
        const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth()+1}-${day}`;
        const hasEvent = events.some(event => event.date.startsWith(dateString));
        
        const dayElement = createDayElement(day);
        if(hasEvent) dayElement.classList.add('event-day');
        
        dayElement.addEventListener('click', () => showEventDetails(dateString));
        calendar.appendChild(dayElement);
    }
}

function createDayElement(day) {
    const div = document.createElement('div');
    div.className = 'calendar-day';
    div.textContent = day;
    return div;
}

function showEventDetails(date) {
    const event = events.find(e => e.date.startsWith(date));
    if(!event) return;

    const modal = document.getElementById('eventModal');
    document.getElementById('eventTitle').textContent = event.title;
    document.getElementById('eventDate').textContent = new Date(event.date).toDateString();
    document.getElementById('eventDescription').textContent = event.description;
    modal.style.display = 'block';
}

// Event Listeners
document.getElementById('prevMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    generateCalendar();
});

document.getElementById('nextMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    generateCalendar();
});

document.querySelector('.close').addEventListener('click', () => {
    document.getElementById('eventModal').style.display = 'none';
});

window.onclick = function(event) {
    const modal = document.getElementById('eventModal');
    if(event.target == modal) {
        modal.style.display = 'none';
    }
}

// Initialize calendar
generateCalendar();
</script>
