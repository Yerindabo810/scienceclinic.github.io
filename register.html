<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Science Clinic Uganda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="logo.jpg" alt="Science Clinic Uganda Logo" class="logo">
                <div class="logo-text">
                    <h1>SCIENCE CLINIC UGANDA</h1>
                    <p>Advancing Science Education for All</p>
                </div>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="auth-buttons" id="authButtons">
                        <a href="login.html" class="btn btn-login">Sign In</a>
                        <a href="register.html" class="btn btn-primary">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Content -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="terms" required> 
                                I agree to the <a href="#">Terms & Conditions</a>
                            </label>
                        </div>
                        <div id="errorMessage" class="error-message"></div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    
                    <div class="auth-alt">
                        <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                </div>
                <div class="auth-image">
                    <img src="register-bg.jpeg" alt="Science Education">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Your footer content here -->
        </div>
    </footer>

    <script>
        // User Registration System
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // Reset error message
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }

            // Check existing users
            const users = JSON.parse(localStorage.getItem('users') || [];
            const userExists = users.some(user => user.email === email);
            
            if (userExists) {
                errorMessage.textContent = 'User already exists with this email!';
                errorMessage.style.display = 'block';
                return;
            }

            // Create new user
            const newUser = {
                fullName,
                email,
                password, // Note: In real applications, hash passwords
                joined: new Date().toISOString()
            };

            // Save to localStorage
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Automatically log in user
            sessionStorage.setItem('currentUser', JSON.stringify(newUser));

            // Update UI
            document.getElementById('authButtons').innerHTML = `
                <span class="welcome">Welcome, ${newUser.fullName}</span>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            `;

            // Redirect to home page
            window.location.href = 'index.html';
        });

        // Logout function
        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Check existing session on page load
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('authButtons').innerHTML = `
                <span class="welcome">Welcome, ${currentUser.fullName}</span>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            `;
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
