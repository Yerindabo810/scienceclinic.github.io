<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Science Clinic Uganda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="logo.jpeg" alt="Science Clinic Uganda Logo" class="logo">
                <div class="logo-text">
                    <h1>SCIENCE CLINIC UGANDA</h1>
                    <p>Advancing Science Education for All</p>
                </div>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="auth-buttons" id="authButtons">
                        <!-- Auth buttons will be injected here -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="terms" required> 
                                I agree to the <a href="#">Terms & Conditions</a>
                            </label>
                        </div>
                        <div id="errorMessage" class="error-message"></div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    
                    <div class="auth-alt">
                        <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                </div>
                <div class="auth-image">
                    <img src="register-bg.jpeg" alt="Science Education">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <!-- Your footer content -->
        </div>
    </footer>

    <script>
        // Initialize auth state
        function updateAuthState() {
            const authButtons = document.getElementById('authButtons');
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if(currentUser) {
                authButtons.innerHTML = `
                    <span class="welcome">Welcome, ${currentUser.fullName}</span>
                    <button class="btn btn-logout" onclick="logout()">Logout</button>
                `;
            } else {
                authButtons.innerHTML = `
                    <a href="login.html" class="btn btn-login">Sign In</a>
                    <a href="register.html" class="btn btn-primary">Sign Up</a>
                `;
            }
        }

        // Registration handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // Reset errors
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            // Validate inputs
            if(password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            // Check existing users
            const users = JSON.parse(localStorage.getItem('users') || [];
            if(users.some(user => user.email === email)) {
                showError('User already exists with this email!');
                return;
            }

            // Create new user
            const newUser = {
                fullName,
                email,
                password, // Note: In real app, hash passwords
                joined: new Date().toISOString()
            };

            // Save user
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            sessionStorage.setItem('currentUser', JSON.stringify(newUser));

            // Update UI and redirect
            updateAuthState();
            window.location.href = 'index.html';
        });

        function logout() {
            sessionStorage.removeItem('currentUser');
            updateAuthState();
            window.location.href = 'login.html';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Initial auth state check
        updateAuthState();
    </script>
</body>
</html>
