<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Science Clinic Uganda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Copy header section from index.html -->
    </header>

    <!-- Registration Content -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    
                    <div class="auth-alt">
                        <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                </div>
                <div class="auth-image">
                    <img src="register-bg.jpeg" alt="Science Education">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Copy footer section from index.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
