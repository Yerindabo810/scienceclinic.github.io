<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Science Clinic Uganda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Copy header section from index.html -->
    </header>

    <!-- Login Content -->
   <!-- Similar header/footer structure as register.html -->

<!-- Similar header/footer structure as register.html -->

<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Welcome Back!</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <div class="auth-alt">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </div>
            <div class="auth-image">
                <img src="login-bg.jpeg" alt="Science Education">
            </div>
        </div>
    </div>
</section>

<script>
        // Use the same Auth object and updateAuthUI function
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorMessage = document.getElementById('loginError');
            errorMessage.textContent = '';

            try {
                const email = document.getElementById('loginEmail').value.toLowerCase().trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                Auth.login(email, password);
                updateAuthUI();
                window.location.href = 'index.html';
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            }
        });

        updateAuthUI();
</script>

<script>
    // Same updateAuthState() and logout() functions as register.html

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value.toLowerCase();
        const password = document.getElementById('loginPassword').value;
        const errorMessage = document.getElementById('loginError');

        // Reset errors
        errorMessage.textContent = '';
        errorMessage.style.display = 'none';

        // Check users
        const users = JSON.parse(localStorage.getItem('users') || [];
        const user = users.find(u => u.email === email && u.password === password);

        if(!user) {
            showError('Invalid email or password');
            return;
        }

        // Set session and redirect
        sessionStorage.setItem('currentUser', JSON.stringify(user));
        updateAuthState();
        window.location.href = 'index.html';
    });

    // Initial auth check
    updateAuthState();
</script>

    <!-- Footer -->
    <footer class="footer">
        <!-- Copy footer section from index.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
